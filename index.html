<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainnest CSS assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar flex padding">
    <header>
      <a class="logo extra-bold med">Header Logo</a>
    </header>
    <ul class="flex">
      <li><a class="navbar-link light" href="/pages/products.html">Products</a></li>
      <li><a class="navbar-link light" href="/pages/about.html">About</a></li>
      <li><a class="navbar-link light" href="/pages/contacts.html">Contacts</a></li>
    </ul>
  </nav>

  <main>
    <div id="wrapper">

      <section class="hero-section flex light">
        <div>
          <header>
            <h1 class="main-heading extra-bold big">This website is awesome</h1>
          </header>
          <p>
            This website has some subtext, little and with low contrast.
            Other place for text here, to make it bigger. Bye!
          </p>
          <button class="border-radius">Sign up</button>
        </div>
        <figure class="hero-figure">
          <img class="hero-image">
        </figure>
      </section>

      <section class="info-section flex">
        <header>
          <h2 class="info-heading extra-bold med-big">Some random information.</h2>
        </header>
        <ul class="flex lit">
          <li>
            <figure class="info-figure">
              <img class="info-img border-radius">
              <figcaption>This is a caption to understand the size</figcaption>
            </figure>
          </li>
          <li>
            <figure class="info-figure">
              <img class="info-img border-radius">
              <figcaption>This is a caption to understand the size</figcaption>
            </figure>
          </li>
          <li>
            <figure class="info-figure">
              <img class="info-img border-radius">
              <figcaption>This is a caption to understand the size</figcaption>
            </figure>
          </li>
          <li>
            <figure class="info-figure">
              <img class="info-img border-radius">
              <figcaption>This is a caption to understand the size</figcaption>
            </figure>
          </li>
        </ul>
      </section>

      <section class="quote-section med-big">
        <figure>
          <blockquote>
            'The sky is bigger than you expect; I have to do a bigger quote 
            to understand how much size and how much space it occupies. This will
            be obviously replced by content'
          </blockquote>
          <figcaption>
            Nico Castel, 
            <cite>His life</cite>
          </figcaption>
        </figure>
      </section>

      <section class="signup-section light lit">
        <div class="signup-card flex border-radius">
          <div>
            <h3>Call to action! It's time!</h3>
            <p>Sign up for our product bla bla blac</p>
          </div>
          <button class="button border border-radius">Sign up</button>
        </div>
      </section>

    </div>
  </main>
  <footer>
      Copyright (R)
  </footer>
</body>
</html>
